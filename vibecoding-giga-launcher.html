  <style>
    :root {
      --background: hsl(0, 0%, 100%);
      --foreground: hsl(0, 0%, 9%);
      --card: hsl(0, 0%, 100%);
      --card-foreground: hsl(0, 0%, 9%);
      --primary: hsl(214, 100%, 58%);
      --primary-foreground: hsl(0, 0%, 100%);
      --secondary: hsl(0, 0%, 96%);
      --secondary-foreground: hsl(0, 0%, 9%);
      --muted: hsl(0, 0%, 91%);
      --muted-foreground: hsl(0, 0%, 44%);
      --accent: hsl(214, 100%, 95%);
      --accent-foreground: hsl(0, 0%, 9%);
      --border: hsl(0, 0%, 91%);
      --radius: 0.375rem;
    }
    html, body { margin: 0; min-height: 100%; font-family: "Open Sans", ui-sans-serif, system-ui, sans-serif; }
    #root { min-height: 100vh; }
    @keyframes giga-spin { to { transform: rotate(360deg); } }
    .giga-main { grid-template-columns: 1fr; }
    @media (min-width: 640px) { .giga-main { grid-template-columns: 1fr 1fr; } }
    .giga-footer-link:hover { text-decoration: underline; }

    /* Glow on hover — solo tonalità blu Giga */
    .giga-glow-card {
      position: relative;
      z-index: 0;
    }
    .giga-glow-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      background: linear-gradient(45deg, #002d76, #002d9c, #0050e6, #277aff, #5495ff, #7eb0ff, #a9caff, #277aff, #0050e6, #002d76);
      background-size: 400%;
      z-index: -1;
      filter: blur(8px);
      animation: giga-glow 17s linear infinite;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      border-radius: calc(var(--radius) + 2px);
    }
    .giga-glow-card:hover::before {
      opacity: 0.5;
    }
    .giga-glow-card::after {
      content: '';
      position: absolute;
      inset: 0;
      z-index: -1;
      background: #fff;
      border-radius: var(--radius);
      pointer-events: none;
    }
    .giga-glow-card[data-launching="true"]::after {
      background: hsl(214, 100%, 95%);
    }
    @keyframes giga-glow {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }
  </style>

          position: "fixed", bottom: 32, left: "50%", transform: `translateX(-50%) translateY(${show ? 0 : 16}px)`,
          opacity: show ? 1 : 0, background: "#161616", color: "#fafafa", padding: "12px 20px", borderRadius: 6,
          fontFamily: "'Open Sans', sans-serif", fontSize: 13, fontWeight: 500, lineHeight: "20px",
          pointerEvents: "none", zIndex: 9999, boxShadow: "0 10px 40px rgba(0,0,0,0.12), 0 0 0 1px rgba(0,0,0,0.04)",
          transition: "all 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94)", display: "flex", alignItems: "center", gap: 8,
        }}>
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><circle cx="8" cy="8" r="8" fill="#00d661"/><path d="M5 8L7 10L11 6" stroke="white" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/></svg>
          {message}
        </div>
      );
    }

    function ToolCard({ tool, isLaunching, onClick }) {
      const [hover, setHover] = useState(false);
      const active = hover || isLaunching;
      return (
        <div
          className="giga-glow-card"
          role="button"
          tabIndex={0}
          data-launching={isLaunching}
          onMouseEnter={() => setHover(true)}
          onMouseLeave={() => setHover(false)}
          onClick={() => onClick(tool)}
          onKeyDown={(e) => { if (e.key === "Enter" || e.key === " ") { e.preventDefault(); onClick(tool); } }}
          style={{
            cursor: "pointer",
            width: "100%",
            padding: 24,
            display: "flex",
            flexDirection: "column",
            alignItems: "flex-start",
            gap: 16,
            minHeight: "100%",
            boxSizing: "border-box",
            border: `1px solid ${active ? "rgba(39, 122, 255, 0.3)" : "hsl(0, 0%, 91%)"}`,
            borderRadius: "var(--radius)",
            boxShadow: active ? "0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1), 0 0 0 1px rgba(39,122,255,0.1)" : "0 1px 3px 0 rgba(0,0,0,0.04)",
            transform: active ? "translateY(-2px)" : "translateY(0)",
            transition: "all 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94)",
            textAlign: "left",
            outline: "none",
          }}
        >
          <div style={{ width: 36, height: 36, flexShrink: 0, display: "flex", alignItems: "center", justifyContent: "center", overflow: "hidden", borderRadius: 6 }}>
            <img src={tool.logoUrl} alt="" style={{ width: 28, height: 28, objectFit: "contain" }} />
          </div>
          <div style={{ flex: 1, minWidth: 0, width: "100%" }}>
            <div style={{ display: "flex", alignItems: "center", gap: 8, flexWrap: "wrap", fontFamily: "Manrope, sans-serif" }}>
              <span style={{ fontFamily: "Manrope, sans-serif", fontWeight: 600, fontSize: 18, lineHeight: "28px", color: "var(--foreground)", whiteSpace: "nowrap", overflow: "hidden", textOverflow: "ellipsis" }}>
                {tool.name}
              </span>
              {tool.badge && (
                <span style={{ display: "inline-block", padding: "1px 8px", borderRadius: 4, background: "rgba(39, 122, 255, 0.1)", color: "var(--primary)", fontFamily: "Open Sans", fontWeight: 600, fontSize: 11, lineHeight: "18px", letterSpacing: "0.2px", border: 0 }}>
                  {tool.badge}
                </span>
              )}
            </div>
            <p style={{ fontFamily: "'Open Sans', sans-serif", fontWeight: 400, fontSize: 16, lineHeight: "24px", color: "var(--muted-foreground)", margin: "2px 0 0 0", overflow: "hidden", textOverflow: "ellipsis", display: "-webkit-box", WebkitLineClamp: 2, WebkitBoxOrient: "vertical" }}>
              {tool.desc}
            </p>
          </div>
        </div>
      );
    }

    function GigaLauncher() {
      const [launching, setLaunching] = useState(null);
      const [toast, setToast] = useState({ show: false, msg: "" });

      const showToast = useCallback((msg) => {
        setToast({ show: true, msg });
        setTimeout(() => setToast({ show: false, msg: "" }), 3000);
      }, []);

      const handleSelect = useCallback(async (tool) => {
        setLaunching(tool.id);
        if (tool.action === "clipboard") {
          try {
            await navigator.clipboard.writeText(GIGA_PROMPT + "\n\n" + GREETING);
            showToast("Giga prompt copied — paste it in a new Cursor chat to start");
          } catch {
            showToast("Could not copy — check clipboard permissions");
          }
          setLaunching(null);
          return;
        }
        if (tool.action === "open_and_copy") {
          try {
            await navigator.clipboard.writeText(GIGA_PROMPT + "\n\n" + GREETING);
            showToast("Giga prompt copied — open Antigravity and paste in a new chat");
          } catch {
            showToast("Could not copy — check clipboard permissions");
          }
        }
        const url = tool.getUrl();
        if (url) { window.open(url, "_blank"); }
        setLaunching(null);
      }, [showToast]);

      return (
        <>
          <div style={{
            minHeight: "100vh", background: "var(--background)", color: "var(--foreground)",
            display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "flex-start",
            padding: "48px 24px", boxSizing: "border-box", textAlign: "left",
          }}>
            <header style={{ textAlign: "center", marginBottom: 16, width: "100%", maxWidth: 460 }}>
              <div style={{ marginBottom: 24, display: "flex", justifyContent: "center" }}>
                <div style={{ width: 140, height: 66 }}>{React.cloneElement(GIGA_LOGO_SVG, { width: 140, height: 66 })}</div>
              </div>
              <p style={{ fontFamily: "'Open Sans', sans-serif", fontSize: 16, lineHeight: "24px", color: "var(--muted-foreground)", margin: 0, width: "100%", maxWidth: 560 }}>
                Select your vibecoding tool and start developing your app using the Giga Design System
              </p>
            </header>

            <main className="giga-main" style={{ width: "100%", maxWidth: 720, display: "grid", gap: 12, marginBottom: 40 }}>
              {TOOLS.map((tool) => (
                <ToolCard key={tool.id} tool={tool} isLaunching={launching === tool.id} onClick={handleSelect} />
              ))}
            </main>

            <footer style={{ marginTop: "auto", textAlign: "center", display: "flex", flexDirection: "column", alignItems: "center", gap: 8 }}>
              <div style={{ display: "flex", flexWrap: "wrap", justifyContent: "center", gap: 8 }}>
                {["Colors", "Typography", "Shadows", "Radius", "Motion", "Dark mode"].map((t) => (
                  <span key={t} style={{ display: "inline-block", padding: "4px 10px", borderRadius: 6, background: "var(--secondary)", color: "var(--muted-foreground)", fontFamily: "'Open Sans', sans-serif", fontWeight: 500, fontSize: 12, lineHeight: "18px" }}>
                    {t}
                  </span>
                ))}
              </div>
              <p style={{ fontFamily: "'Open Sans', sans-serif", fontSize: 12, lineHeight: "18px", color: "var(--muted-foreground)", margin: 0, opacity: 0.8 }}>
                Giga Product Design System · shadcn/ui · Next.js
              </p>
            </footer>
          </div>
          <Toast show={toast.show} message={toast.msg} />
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<GigaLauncher />);
  </script>
</body>
</html>
